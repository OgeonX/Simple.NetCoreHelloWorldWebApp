name: Connect to Azure

on: push

jobs:
  connect_to_azure:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true
          
      - name: Show Azure account information
        uses: azure/cli@v1
        with:
         inlineScript: call |
             az account show

on: [push]

name: AzureARMDeploy
defaults:
  run:
    shell: bash
    working-directory: $(Build.Repository.LocalPath)

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Deploy ARM Template
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az deployment group create --name ResourceGroupDeployment --resource-group savdevgithubdeploy --template-file ${{ github.workflow }}/armtemplates/template.json --parameters storageAccountType=Standard_GRS
